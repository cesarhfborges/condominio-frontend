<p-card header="Lista de condominios">

    <p-table [value]="lista" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th style="width: 205px">Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-condominio>
            <tr>
                <td>{{ condominio.id }}</td>
                <td>{{ condominio.nome_fantasia }}</td>
                <td>{{ condominio.cnpj }}</td>
                <td>
                    <span class="p-buttonset">
                        <button pButton pRipple label="Editar" icon="pi pi-pencil" [routerLink]="['/condominios', condominio.id]"></button>
                        <button pButton pRipple label="Excluir" class="p-button-danger" icon="pi pi-trash"></button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>

</p-card>
