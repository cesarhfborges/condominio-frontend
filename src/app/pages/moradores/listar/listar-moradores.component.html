<div class="grid flex justify-content-center flex-wrap">
    <div class="col-8">
        <p-card header="Lista de moradores">

            <p-table [value]="lista" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Condominio</th>
                        <th>Nome</th>
                        <th>Numero</th>
                        <th style="width: 205px">Opções</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-morador>
                    <tr>
                        <td>{{ morador.condominio.nome_fantasia }}</td>
                        <td>{{ morador.nome }}</td>
                        <td>{{ morador.numero }}</td>
                        <td>
                            <span class="p-buttonset">
                                <button pButton pRipple label="Editar" icon="pi pi-pencil" [routerLink]="['/moradores', morador.numero]"></button>
                                <button pButton pRipple label="Excluir" class="p-button-danger" icon="pi pi-trash"></button>
                            </span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </p-card>
    </div>
</div>
