<div class="topbar">
    <div id="topbar-left">
        <a id="omega-menu-button" href="#" (click)="layout.toggleMenu($event)">
            <span class="pi pi-bars"></span>
        </a>
        <ng-template ngFor let-item let-last="last" [ngForOf]="items">
            <span class="topbar-title">{{ item.label }}</span>
        </ng-template>
    </div>

    <span class="topbar-search" (click)="layout.onSearchClick()">
        <label for="lista-condominios">Condominio:&nbsp;</label>
        <p-dropdown
            id="lista-condominios"
            [options]="['condomoinio 1', 'condominio 2']"
            [showClear]="false"
            placeholder="Selecione o condominio"
        ></p-dropdown>
    </span>

    <a id="options-menu-button" href="#" (click)="layout.toggleTopMenu($event)">
        <span class="pi pi-ellipsis-h"></span>
    </a>

    <div id="topbar-icons" class="animated"
         [ngClass]="{'topbar-icons-visible flipInX':layout.topMenuActive,'flipOutX':layout.topMenuLeaving}">
        <a href="#">
            <span class="topbar-item-text">Messages</span>
            <span class="topbar-icon pi pi-envelope animated swing"></span>
            <span class="topbar-badge animated rubberBand">5</span>
        </a>
        <a href="#">
            <span class="topbar-item-text">Settings</span>
            <span class="topbar-icon pi pi-cog"></span>
        </a>
        <a href="#">
            <span class="topbar-item-text">User</span>
            <span class="topbar-icon pi pi-user"></span>
        </a>
    </div>
</div>
