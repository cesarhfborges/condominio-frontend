<a style="cursor: pointer" id="layout-config-button" class="layout-config-button"
   (click)="onConfigButtonClick($event)">
    <i class="pi pi-cog"></i>
</a>
<div id="layout-config" class="layout-config" [ngClass]="{'layout-config-active': layout.configActive}"
     (click)="layout.onConfigClick($event)">
    <h5>MenuInterface Mode</h5>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="static" [(ngModel)]="app.menuMode" id="menuMode1" inputId="menuMode1" (click)="layout.menuInactiveDesktop = true"></p-radioButton>
        <label for="menuMode1">Static</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="overlay" [(ngModel)]="app.menuMode" id="menuMode2" inputId="menuMode2" (click)="layout.menuInactiveDesktop = true"></p-radioButton>
        <label for="menuMode2">Overlay</label>
    </div>

    <hr/>

    <h5>MenuInterface Color</h5>
    <div class="field-radiobutton">
        <p-radioButton name="lightMenu" [value]="true" [(ngModel)]="app.lightMenu" id="lightMenu1" inputId="lightMenu1"></p-radioButton>
        <label for="lightMenu1">Light</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="lightMenu" [value]="false" [(ngModel)]="app.lightMenu" id="lightMenu2" inputId="lightMenu2"></p-radioButton>
        <label for="lightMenu2">Dark</label>
    </div>

    <hr/>

    <h5>Input Style</h5>
    <div class="field-radiobutton">
        <p-radioButton id="inputStyle1" name="inputStyle" value="outlined" [(ngModel)]="app.inputStyle"
                       inputId="inputStyle1"></p-radioButton>
        <label for="inputStyle1">Outlined</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton id="inputStyle2" name="inputStyle" value="filled" [(ngModel)]="app.inputStyle"
                       inputId="inputStyle2"></p-radioButton>
        <label for="inputStyle2">Filled</label>
    </div>

    <hr/>

    <h5>Ripple Effect</h5>
    <p-inputSwitch [ngModel]="app.ripple" (onChange)="layout.onRippleChange($event)"></p-inputSwitch>

    <hr />

    <h5>Topbar Themes</h5>
    <div class="layout-themes">
        <div *ngFor="let theme of topbarThemes">
            <a style="cursor: pointer" (click)="changeTopbarTheme(theme.name)" [ngStyle]="{'background-color': theme.color}">
                <i class="pi pi-check" *ngIf="topbarColor === theme.name"></i>
            </a>
        </div>
    </div>

    <hr />

    <h5>Component Themes</h5>
    <div class="layout-themes">
        <div *ngFor="let theme of componentThemes">
            <a style="cursor: pointer" (click)="changeComponentTheme(theme.name)" [ngStyle]="{'background-color': theme.color}">
                <i class="pi pi-check" *ngIf="componentColor === theme.name"></i>
            </a>
        </div>
    </div>
</div>
