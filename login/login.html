<div id="login-wrapper">
    <img src="../resources/layout/images/login-logo.png">
    
    <div id="login-container">
        <span class="title">Omega</span>
        
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <input type="text" pInputText placeholder="Username" />
            </div>
            <div class="ui-g-12">
                <input type="password" pInputText placeholder="Password" />
            </div>
            <div class="ui-g-12 ui-md-6">
                <span class="remember-me">Remember Me</span>
                <p-checkbox binary="true"></p-checkbox>
            </div>
            <div class="ui-g-12 ui-md-6">
                <a href="#">Forgot Password</a>
            </div>
            <div class="ui-g-12">
                <button type="button" pButton label="Login" icon="fa fa-check"></button>
            </div>
        </div>
    </div>
    
    <div class="login-footer">PrimeNG Omega</div>
</div>
